<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    <title>TRABAJO A UN CLIC</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="css/index.css"/>
        <link rel="stylesheet" href="css/para_propietarios.css"/>
        <link rel="stylesheet" href="css/ver_publicaciones.css"/>
        
        <link rel="icon" href="images/logos/logo2.png" />
        <script src="https://kit.fontawesome.com/8d2aecdc46.js" crossorigin="anonymous"></script>
        
    </h:head>
    <h:body>
        
        <header>
                <div class="item item-1">
                <nav>
                <section>
                    <a href="faces/index.xhtml" class="enlace-logo">
                        <img src="images/logos/logo.png" alt="Imagen Logo"/>
                    </a>
                    <a href="faces/index.xhtml" class="title-tauc">tauc</a>  
                </section>
                </nav>
                </div> 
            <div class="header-ver-publicaciones">
                <div class="house-icon">
                    <div class="icon-inicio">
                        <a href="index.xhtml"><img src="images/iconos/inicio.png"></img></a>
                        <a class="title-inicio" href="faces/index.xhtml">INICIO</a>
                    </div>
                </div>
                    <div class="foto-perfil-propietario">
                        <img src="images/fotos/foto_perfil_empleado.jpg"></img>
                        <a href="faces/perfil_empleado.xhtml">MI PERFIL</a>
                    </div>
                    <div class="cambiar-clave-propietario">
                        <a href="faces/cambiar_clave_empleado.xhtml">CAMBIAR CLAVE</a>
                    </div>
                    <div class="cerrar-sesion-propietario">
                        <img src="images/iconos/cerrar-sesion.png"></img>
                        <a href="faces/index.xhtml">CERRAR SESIÓN</a>
                    </div>
                    

            </div>
        </header>
         
        <main>
             
            <div class="container-inicio_propietario">
              
                <div class="side">
                    <img src="images/fotos/menu.png"></img>
                    <div class="menu-side"> <div class="opciones-menu ">
                            <div class="title-menu">
                            <h3>MENÚ</h3>
                            </div>
                        <ul>
                            <div class="opciones">
                            <li><a href="perfil_empleador.xhtml">Mi perfil</a></li> 
                            <li><a href="ver_publicaciones.xhtml">Ver ofertas laborales</a></li> 
                            <li><a href="gestionar_postulaciones.xhtml">Mis postulaciones</a></li>
                            </div>
                        </ul>
                        </div>
                    </div> 
                </div>
                <div class="container-verpublicaciones">
                    <div class="main-ver-publicaciones">
                       
                   <p:growl id="msjp"/>  
                    <h:form class="formulario-inicio-sesion">
                      <p:panelGrid columns="2">
                      
                            <p:outputLabel class="label" value="Identificación empleador"/>
                            <p:inputText class="input" required="true" value="${managedBeanListarPublicaciones.emple.idEmpleador}" placeholder="Ingrese su identificación"/>
                  
                            <p:commandButton class="button-ingreso" value="Ingresar" update=":msjp" action="${managedBeanListarPublicaciones.listar_publicaciones}"/>
                     </p:panelGrid>
                    </h:form>
                   
               
                   <!--FORMULARIO PARA INSERTAR NUEVA OFERTA-->
              <p:growl id="msj"/>     
         <p:dialog  widgetVar="valor" showEffect="clip" header="Nuevo Registro" resizable="false" >
                     <!--P:AJAX PERMITE LLAMAR A UN METODO PARA LIMPIAR EL FORMULARIO-->
                     <p:ajax event="close" update="f"/> 

        
        
            <h:form id="f">
            
                <p:dataTable value="#{managedBeanListarPublicaciones.listaFinca}" var="f">
                   <p:column headerText="Código">
                       <h:outputText value="${f.codigoFinca}"/>
                   </p:column>

                      <p:column headerText="Nombre Finca">
                          <h:outputText value="${f.nombreFinca}"/>
                   </p:column>

                      <p:column headerText="Vereda">
                          <h:outputText value="${f.vereda}"/>
                   </p:column>

                      <p:column headerText="Tipo">
                          <h:outputText value="${f.tipoLabor}"/>
                   </p:column>

                      <p:column headerText="Modalidad">
                          <h:outputText value="${f.modalidad}"/>
                   </p:column>

                      <p:column headerText="Salario">
                          <h:outputText value="${f.salario}"/>
                   </p:column>

                      <p:column headerText="Cantidad Trabajadores">
                          <h:outputText value="${f.cantTrabajadores}"/>
                   </p:column>

                      <p:column headerText="Horario Entrada">
                          <h:outputText value="${f.horarioEntrada}"/>
                   </p:column>

                      <p:column headerText="Horario Salida">
                          <h:outputText value="${f.horarioSalida}"/>
                   </p:column>
                    
                      <p:column headerText="Identificación Empleador">
                          <h:outputText value="${f.idEmpleador}"/>
                   </p:column>

               </p:dataTable>
                    
               </h:form>
               </p:dialog>

                    </div>
                </div>
            </div>
        </main>
    </h:body>
</html>
